<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>First Test</title>
    <meta name="description" content="First Test">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
    
      
      </a-assets>

      <!-- Primitives. -->
      <!--<a-box position="-1 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>-->
      <!--<a-sphere position="0 1.35 -5" radius="1.25" color="#EF2D5E"></a-sphere>-->
      <!--<a-cylinder position="1 0.85 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>-->
      <!--<a-plane position="0 .1 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>-->

      <a-entity 
        position="2 2 -6"
        text="width: 6; color: white; value: COWS">
      </a-entity>

      <a-circle
       material="transparent: true; opacity: 0.1"
       position="0 2 -6"
       radius="3">
       </a-circle>

          <a-circle
       material="transparent: true; opacity: 0.1"
       position="0 2 -6"
       color="yellow"
       radius="2">
       </a-circle>

          <a-circle
       material="transparent: true; opacity: 0.1"
       color="red"
       position="0 2 -6"
       radius="1">
       </a-circle>



      <a-entity 
        position="-6 2 -2"
        rotation="0 90 0"
        text="width: 6; color: white; value: ROOSTERS">
      </a-entity>     

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- Ground. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

          <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

    </a-scene>
    <script src="bundle.js"></script>
  </body>
</html>
